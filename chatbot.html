<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./assets/css/chatbot.css">
    <script src="./assets/js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.basic.min.js"></script>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2 onclick="location.href='index.html'">RoBOT - Le chatbot sportif</h2>
            <p id="chuck"></p>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
        </div>
        <div class="chatbot-input">
            <form id="chatbot-form">
                <input list="suggestions" type="text" id="question" placeholder="Tapez votre question...">
                <datalist id="suggestions"></datalist>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>

</html>
