<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./assets/css/chatbot.css">
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Mon RoBOT</h2>
        </div>
        <div class="chatbot-messages">
            <div class="chatbot-question">
                Comment vas-tu ?
            </div>
            <div class="chatbot-reponse">
                Je vais bien !
            </div>
            <div class="chatbot-question">
                Quelle temps fait-il ?
            </div>
            <div class="chatbot-reponse">
                Il fait beau 
            </div>
        </div>
        <div class="chatbot-input">
            <form id="chatbot-form">
                <input type="text" id="question" placeholder="Tapez votre question...">
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="chatbot-back">
            <button onclick="location.href='index.html'">Retour</button>
        </div>
    </div>
</body>

</html>
